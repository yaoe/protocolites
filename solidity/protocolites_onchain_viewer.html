        @keyframes float {

                transform: translate(var(--tx1, 3px), var(--ty1, -3px)) rotate(var(--r1, 2deg));
            }

                transform: translate(var(--tx2, -3px), var(--ty2, 3px)) rotate(var(--r2, -2deg));

<body>
    <div class="modal" id="modal">

    <div class="header">
        <h1>ãƒ—ãƒ­ãƒˆã‚³ãƒ©ã‚¤ãƒˆ // ON-CHAIN PROTOCOLITES</h1>
        <div class="subtitle">
            LIVE BLOCKCHAIN VIEWER â€” GENERATIVE ASCII ART PROTOCOL

    <div class="controls-bar">
        <div class="controls-left">
            <button class="btn" onclick="loadAll()">â†» REFRESH</button>
            <button class="btn-secondary btn-small" id="filterAll" onclick="viewFilter('all')">ALL</button>
            <button class="btn-secondary btn-small" id="filterWithInfections" onclick="viewFilter('with-infections')">WITH INFECTIONS</button>

            <div style="border-left: 1px solid #e8e8e8; height: 30px; margin: 0 5px;"></div>

            <select id="sortSelect" onchange="sortAndDisplay()">
                <option value="id-asc">SORT: ID (OLDEST FIRST)</option>
                <option value="id-desc">SORT: ID (NEWEST FIRST)</option>
                <option value="infections-desc" selected>SORT: CONTAMINATION (HIGHâ†’LOW)</option>
                <option value="infections-asc">SORT: CONTAMINATION (LOWâ†’HIGH)</option>
            </select>
        </div>

        <div class="controls-right">
            <div class="stats-inline">
                <div class="stat-inline">
                    <span>SPREADERS:</span>
                    <span class="stat-inline-value" id="totalSupply">-</span>
                </div>
                <div class="stat-inline">
                    <span>INFECTIONS:</span>

    <div class="content">
        <div id="loading" class="loading">
            <div class="loading-dots">LOADING FROM BLOCKCHAIN</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="spreaders-grid" id="spreadersGrid" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (typeof ethers === 'undefined') {
                showError('Failed to load ethers.js library. Please check your internet connection and refresh.');
                return;
            }
            init();
        });

        const CONFIG = {
            RPC_URLS: [
                'https://rpc.sepolia.org',
                'https://ethereum-sepolia.publicnode.com',
                'https://rpc2.sepolia.org'
            ],
            MASTER_ADDRESS: '0x6e202ebFbFAb08cc59578A513F203b78bf20dd5e',
            CHAIN_ID: 11155111
        };

        const MASTER_ABI = [
            'function totalSupply() view returns (uint256)',
            'function tokenURI(uint256 tokenId) view returns (string)',
            'function getInfectionContract(uint256 parentId) view returns (address)',
            'function exists(uint256 tokenId) view returns (bool)',
            'function ownerOf(uint256 tokenId) view returns (address)'
        ];

        const INFECTION_ABI = [
            'function totalSupply() view returns (uint256)',
            'function tokenURI(uint256 tokenId) view returns (string)',
            'function ownerOf(uint256 tokenId) view returns (address)'
        ];

        let provider;
        let masterContract;
        let allNFTs = [];
        let currentFilter = 'all';
        let currentSort = 'infections-desc';
        let expandedSpreader = null;

        async function init() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    console.log('MetaMask detected');
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    const network = await provider.getNetwork();
                    if (network.chainId !== CONFIG.CHAIN_ID) {
                        showError('Please switch MetaMask to Sepolia testnet');
                        return;
                    }
                } else {
                    console.log('Using public RPC...');
                    let connected = false;
                    for (const rpcUrl of CONFIG.RPC_URLS) {
                        try {
                            provider = new ethers.providers.JsonRpcProvider(rpcUrl);
                            const network = await Promise.race([
                                provider.getNetwork(),
                                new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                            ]);
                            console.log('Connected to:', network);
                            connected = true;
                            break;
                        } catch (error) {
                            continue;
                        }
                    }
                    if (!connected) {
                        showError('Could not connect to Sepolia. Please check your connection.');
                        return;
                    }
                }

                document.getElementById('contractInfo').textContent = 'Master: ' + CONFIG.MASTER_ADDRESS;

                masterContract = new ethers.Contract(CONFIG.MASTER_ADDRESS, MASTER_ABI, provider);
                await loadAll();
            } catch (error) {
                showError('Failed to initialize: ' + error.message);
                console.error(error);
            }
        }

        async function loadAll() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('spreadersGrid').style.display = 'none';
                document.getElementById('error').style.display = 'none';

                allNFTs = [];
                expandedSpreader = null;

                const totalSupply = await masterContract.totalSupply();
                console.log('Total supply:', totalSupply.toString());

                if (totalSupply.eq(0)) {
                    showError('No Protocolites found on chain yet.');
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                document.getElementById('totalSupply').textContent = totalSupply.toString();

                for (let i = 1; i <= totalSupply; i++) {
                    try {
                        const nft = await loadParentNFT(i);
                        allNFTs.push(nft);
                    } catch (error) {
                        console.error(`Error loading NFT ${i}:`, error);
                    }
                }

                const totalInfections = allNFTs.reduce((sum, nft) => sum + nft.infections.length, 0);
                document.getElementById('totalInfections').textContent = totalInfections;

                // Set initial filter state
                document.getElementById('filterAll').classList.add('active');

                sortAndDisplay();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('spreadersGrid').style.display = 'grid';
            } catch (error) {
                showError('Failed to load NFTs: ' + error.message);
                console.error(error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function loadParentNFT(tokenId) {
            console.log(`Loading spreader #${tokenId}...`);

            const tokenURI = await masterContract.tokenURI(tokenId, { blockTag: 'latest' });
            const metadata = decodeTokenURI(tokenURI);

            // Extract DNA from metadata
            const dna = extractDNA(metadata);

            // Get owner address
            const owner = await masterContract.ownerOf(tokenId);

            const infectionAddress = await masterContract.getInfectionContract(tokenId);

            let infections = [];
            if (infectionAddress !== ethers.constants.AddressZero) {
                infections = await loadInfections(infectionAddress);
            }

            return {
                tokenId,
                metadata,
                dna,
                owner,
                infectionAddress,
                infections
            };
        }

        function extractDNA(metadata) {
            // Try to extract DNA from attributes
            if (metadata && metadata.attributes) {
                const dnaAttr = metadata.attributes.find(attr => attr.trait_type === 'DNA');
                if (dnaAttr) {
                    return dnaAttr.value;
                }
            }
            return 'N/A';
        }

        async function loadInfections(infectionAddress) {
            try {
                const infectionContract = new ethers.Contract(infectionAddress, INFECTION_ABI, provider);
                const totalSupply = await infectionContract.totalSupply();
                console.log(`Infection ${infectionAddress} has ${totalSupply} infections`);

                const infections = [];
                for (let i = 1; i <= totalSupply; i++) {
                    try {
                        const tokenURI = await infectionContract.tokenURI(i);
                        const metadata = decodeTokenURI(tokenURI);
                        const owner = await infectionContract.ownerOf(i);
                        infections.push({ tokenId: i, metadata, owner });
                    } catch (error) {
                        console.error(`Error loading infection ${i}:`, error);
                    }
                }

                return infections;
            } catch (error) {
                console.error('Error loading infections:', error);
                return [];
            }
        }

        function decodeTokenURI(uri) {
            try {
                const base64 = uri.split(',')[1];
                const json = atob(base64);
                return JSON.parse(json);
            } catch (error) {
                console.error('Error decoding tokenURI:', error);
                return null;
            }
        }

        function decodeDataURI(uri) {
            try {
                if (!uri || !uri.startsWith('data:')) return null;
                const base64 = uri.split(',')[1];
                return atob(base64);
            } catch (error) {
                console.error('Error decoding data URI:', error);
                return null;
            }
        }

        function sortAndDisplay() {
            currentSort = document.getElementById('sortSelect').value;

            let sorted = [...allNFTs];

            switch(currentSort) {
                case 'id-asc':
                    sorted.sort((a, b) => a.tokenId - b.tokenId);
                    break;
                case 'id-desc':
                    sorted.sort((a, b) => b.tokenId - a.tokenId);
                    break;
                case 'infections-desc':
                    sorted.sort((a, b) => b.infections.length - a.infections.length);
                    break;
                case 'infections-asc':
                    sorted.sort((a, b) => a.infections.length - b.infections.length);
                    break;
            }

            displayNFTs(sorted);
        }

        function viewFilter(type) {
            currentFilter = type;

            // Update button states
            document.querySelectorAll('#filterAll, #filterWithInfections').forEach(btn => {
                btn.classList.remove('active');
            });

            if (type === 'all') {
                document.getElementById('filterAll').classList.add('active');
            } else {
                document.getElementById('filterWithInfections').classList.add('active');
            }

            sortAndDisplay();
        }

        function displayNFTs(nfts) {
            let filtered = nfts;

            if (currentFilter === 'with-infections') {
                filtered = nfts.filter(nft => nft.infections.length > 0);
            }

            const container = document.getElementById('spreadersGrid');
            container.innerHTML = '';

            filtered.forEach(nft => {
                const card = createSpreaderCard(nft);
                container.appendChild(card);
            });
        }

        function createSpreaderCard(nft) {
            const card = document.createElement('div');
            card.className = 'spreader-card';
            if (expandedSpreader === nft.tokenId) {
                card.classList.add('expanded');
            }

            const header = document.createElement('div');
            header.className = 'spreader-header';

            const preview = document.createElement('div');
            preview.className = 'spreader-preview';

            if (nft.metadata && nft.metadata.animation_url) {
                const html = decodeDataURI(nft.metadata.animation_url);
                if (html) {
                    const animatedContainer = document.createElement('div');
                    animatedContainer.className = 'animated-container';

                    // Generate random animation parameters with more range
                    const duration = 3 + Math.random() * 4; // 3-7 seconds
                    const delay = Math.random() * 2; // 0-2 second delay
                    const tx1 = (Math.random() - 0.5) * 16;
                    const ty1 = (Math.random() - 0.5) * 16;
                    const tx2 = (Math.random() - 0.5) * 16;
                    const ty2 = (Math.random() - 0.5) * 16;
                    const tx3 = (Math.random() - 0.5) * 16;
                    const ty3 = (Math.random() - 0.5) * 16;
                    const r1 = (Math.random() - 0.5) * 8;
                    const r2 = (Math.random() - 0.5) * 8;
                    const r3 = (Math.random() - 0.5) * 8;

                    animatedContainer.style.cssText = `
                        --tx1: ${tx1}px;
                        --ty1: ${ty1}px;
                        --tx2: ${tx2}px;
                        --ty2: ${ty2}px;
                        --tx3: ${tx3}px;
                        --ty3: ${ty3}px;
                        --r1: ${r1}deg;
                        --r2: ${r2}deg;
                        --r3: ${r3}deg;
                        animation: float ${duration}s ease-in-out ${delay}s infinite;
                    `;

                    const iframe = document.createElement('iframe');
                    iframe.sandbox = 'allow-scripts allow-same-origin';
                    animatedContainer.appendChild(iframe);
                    preview.appendChild(animatedContainer);

                    iframe.onload = function() {
                        try {
                            iframe.contentWindow.document.open();
                            iframe.contentWindow.document.write(html);
                            iframe.contentWindow.document.close();
                        } catch (e) {
                            console.error('Error writing to iframe:', e);
                        }
                    };
                    iframe.src = 'about:blank';
                }
            }

            // Double click preview to open modal
            preview.ondblclick = (e) => {
                e.stopPropagation();
                openModal(nft.metadata.animation_url);
            };

            const info = document.createElement('div');
            info.className = 'spreader-info';

            const title = document.createElement('div');
            title.className = 'spreader-title';
            let titleText = nft.metadata?.name || `Protocolite #${nft.tokenId}`;
            // Remove "(spreader)" from title if present
            titleText = titleText.replace(/\s*\(spreader\)\s*/i, '');
            title.textContent = titleText;

            const raribleNftUrl = `https://testnet.rarible.com/token/${CONFIG.MASTER_ADDRESS.toLowerCase()}:${nft.tokenId}`;
            const raribleCollectionUrl = nft.infectionAddress !== ethers.constants.AddressZero
                ? `https://testnet.rarible.com/collection/${nft.infectionAddress.toLowerCase()}/items`
                : null;
            const openseaUserUrl = `https://testnets.opensea.io/${nft.owner}`;

            // Shorten owner address
            const shortOwner = `${nft.owner.slice(0, 6)}...${nft.owner.slice(-4)}`;

            const details = document.createElement('div');
            details.innerHTML = `
                <div class="spreader-detail">
                    <span class="spreader-detail-label">Token ID:</span>
                    <span class="spreader-detail-value">#${nft.tokenId}</span>
                </div>
                <div class="spreader-detail">
                    <span class="spreader-detail-label">Type:</span>
                    <span class="spreader-detail-value">24Ã—24</span>
                </div>
                <div class="spreader-detail">
                    <span class="spreader-detail-label">Infections:</span>
                    <span class="spreader-detail-value">${nft.infections.length}</span>
                </div>
                <div class="spreader-detail">
                    <span class="spreader-detail-label">Owner:</span>
                    <a href="${openseaUserUrl}" target="_blank" class="owner-link spreader-detail-value" title="${nft.owner}">${shortOwner}</a>
                </div>
            `;

            info.appendChild(title);
            info.appendChild(details);

            header.appendChild(preview);
            header.appendChild(info);

            card.appendChild(header);

            // Footer section below the image
            const footer = document.createElement('div');
            footer.className = 'spreader-footer';

            const dnaDiv = document.createElement('div');
            dnaDiv.className = 'dna-display';
            dnaDiv.textContent = `DNA: ${nft.dna}`;
            footer.appendChild(dnaDiv);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'spreader-actions';

            const actionsLeft = document.createElement('div');
            actionsLeft.className = 'spreader-actions-left';

            // Add "Show Infections" button if there are infections
            if (nft.infections.length > 0) {
                const expandButton = document.createElement('button');
                expandButton.className = 'btn-expand';
                expandButton.textContent = expandedSpreader === nft.tokenId ? 'â–² HIDE INFECTIONS' : 'â–¼ SHOW INFECTIONS';
                expandButton.onclick = (e) => {
                    e.stopPropagation();
                    if (expandedSpreader === nft.tokenId) {
                        expandedSpreader = null;
                    } else {
                        expandedSpreader = nft.tokenId;
                    }
                    sortAndDisplay();
                };
                actionsLeft.appendChild(expandButton);
            }

            const actionsRight = document.createElement('div');
            actionsRight.className = 'spreader-actions-right';
            actionsRight.innerHTML = `
                <a href="${raribleNftUrl}" target="_blank" class="rarible-link" title="View NFT on Rarible">
                    ðŸ”— View NFT
                </a>
                ${raribleCollectionUrl ? `
                <a href="${raribleCollectionUrl}" target="_blank" class="rarible-link" title="View infection collection on Rarible">
                    ðŸ¦  View Infections
                </a>
                ` : ''}
            `;

            actionsDiv.appendChild(actionsLeft);
            actionsDiv.appendChild(actionsRight);
            footer.appendChild(actionsDiv);

            card.appendChild(footer);

            // Infections section
            if (nft.infections.length > 0) {
                const infectionsSection = document.createElement('div');
                infectionsSection.className = 'infections-section';

                const infectionsTitle = document.createElement('div');
                infectionsTitle.className = 'infections-title';

                const titleText = document.createElement('span');
                titleText.textContent = `INFECTIONS (${nft.infections.length})`;

                const closeButton = document.createElement('button');
                closeButton.className = 'infections-close';
                closeButton.innerHTML = '&times;';
                closeButton.onclick = (e) => {
                    e.stopPropagation();
                    expandedSpreader = null;
                    sortAndDisplay();
                };

                infectionsTitle.appendChild(titleText);
                infectionsTitle.appendChild(closeButton);

                const infectionsGrid = document.createElement('div');
                infectionsGrid.className = 'infections-grid';

                nft.infections.forEach(infection => {
                    const infectionCard = createInfectionCard(infection, nft.tokenId, nft.infectionAddress);
                    infectionsGrid.appendChild(infectionCard);
                });

                infectionsSection.appendChild(infectionsTitle);
                infectionsSection.appendChild(infectionsGrid);
                card.appendChild(infectionsSection);
            }

            return card;
        }

        function createInfectionCard(infection, parentId, infectionContractAddress) {
            const card = document.createElement('div');
            card.className = 'infection-card';

            const preview = document.createElement('div');
            preview.className = 'infection-preview';

            if (infection.metadata && infection.metadata.animation_url) {
                const html = decodeDataURI(infection.metadata.animation_url);
                if (html) {
                    const animatedContainer = document.createElement('div');
                    animatedContainer.className = 'animated-container';

                    // Generate random animation parameters with more range
                    const duration = 2 + Math.random() * 3; // 2-5 seconds (faster for smaller infections)
                    const delay = Math.random() * 2; // 0-2 second delay
                    const tx1 = (Math.random() - 0.5) * 12;
                    const ty1 = (Math.random() - 0.5) * 12;
                    const tx2 = (Math.random() - 0.5) * 12;
                    const ty2 = (Math.random() - 0.5) * 12;
                    const tx3 = (Math.random() - 0.5) * 12;
                    const ty3 = (Math.random() - 0.5) * 12;
                    const r1 = (Math.random() - 0.5) * 10;
                    const r2 = (Math.random() - 0.5) * 10;
                    const r3 = (Math.random() - 0.5) * 10;

                    animatedContainer.style.cssText = `
                        --tx1: ${tx1}px;
                        --ty1: ${ty1}px;
                        --tx2: ${tx2}px;
                        --ty2: ${ty2}px;
                        --tx3: ${tx3}px;
                        --ty3: ${ty3}px;
                        --r1: ${r1}deg;
                        --r2: ${r2}deg;
                        --r3: ${r3}deg;
                        animation: float ${duration}s ease-in-out ${delay}s infinite;
                    `;

                    const iframe = document.createElement('iframe');
                    iframe.sandbox = 'allow-scripts allow-same-origin';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    animatedContainer.appendChild(iframe);
                    preview.appendChild(animatedContainer);

                    iframe.onload = function() {
                        try {
                            iframe.contentWindow.document.open();
                            iframe.contentWindow.document.write(html);
                            iframe.contentWindow.document.close();
                        } catch (e) {
                            console.error('Error writing to infection iframe:', e);
                        }
                    };
                    iframe.src = 'about:blank';
                }
            }

            const label = document.createElement('div');
            label.className = 'infection-label';
            label.innerHTML = `
                <div style="margin-bottom: 4px;">INFECTION #${infection.tokenId}</div>
                <div style="font-size: 7px; color: #999; word-break: break-all; line-height: 1.3;">${infection.owner}</div>
            `;

            card.appendChild(preview);
            card.appendChild(label);

            card.onclick = () => openModal(infection.metadata.animation_url);

            return card;
        }

        function openModal(animationUrl) {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modalIframe');

            const newIframe = document.createElement('iframe');
            newIframe.id = 'modalIframe';
            newIframe.className = 'modal-iframe';
            newIframe.sandbox = 'allow-scripts allow-same-origin';

            iframe.parentNode.replaceChild(newIframe, iframe);

            const html = decodeDataURI(animationUrl);
            if (html) {
                newIframe.onload = function() {
                    try {
                        newIframe.contentWindow.document.open();
                        newIframe.contentWindow.document.write(html);
                        newIframe.contentWindow.document.close();
                    } catch (e) {
                        console.error('Error writing to modal iframe:', e);
                    }
                };
                newIframe.src = 'about:blank';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
